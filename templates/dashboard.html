<!doctype html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2>Welcome {{ user }}</h2>

  <div class="my-3">
    <a href="{{ url_for('add_vehicle_ui') }}" class="btn btn-success">Add Vehicle</a>
    <a href="{{ url_for('add_maintenance_ui') }}" class="btn btn-warning">Add Maintenance Log</a>
    <a href="{{ url_for('maintenance_report_ui') }}" class="btn btn-info">Maintenance Report</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger float-end">Logout</a>
  </div>

  <h3>Your Vehicles</h3>

  {% if vehicles %}
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>VIN</th>
          <th>Make</th>
          <th>Model</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        {% for v in vehicles %}
        <tr>
          <td>{{ v.vin }}</td>
          <td>{{ v.maker }}</td>
          <td>{{ v.model }}</td>
          <td>{{ v.year }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No vehicles added yet. Click “Add Vehicle” to start.</p>
  {% endif %}

</body>
</html>
