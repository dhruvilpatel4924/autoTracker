<!doctype html>
<html>
<head>
  <title>Add Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Add Maintenance Log</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Vehicle</label>
      <select name="vin" class="form-control">
        {% for v in vehicles %}
          <option value="{{ v.vin }}">{{ v.vin }} - {{ v.maker }} {{ v.model }} {{ v.year }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Mileage</label>
      <input type="number" name="mileage" class="form-control">
    </div>
    <div class="mb-3">
      <label>Type</label>
      <input type="text" name="type" class="form-control">
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea name="description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Log</button>
  </form>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-2">Back</a>
</body>
</html>
